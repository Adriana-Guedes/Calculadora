<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
    <title>Calculadora</title>
    




</head>
<body>
    
<div class="fundo">
<h1><i> Adriana Guedes</i></h1>
<div class="calculadora" >
    <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
            <tr>

                <td><button class="botoes" onclick="clean()">C</button></td>
                <td><button class="botoes" onclick="back()"><</button></td> <!--o erro esta correto-->
                <td><button class="botoes" onclick="insert('/')">/</button></td>
                <td><button class="botoes" onclick="insert('X')">X</button></td>
            </tr>
     
            <tr>
                    <!--chamada da função onclick inserte onde o parametro é o numero do botão-->
                <td><button class="botoes" onclick="insert('7')">7</button></td>
                <td><button class="botoes" onclick="insert('8')">8</button></td>
                <td><button class="botoes" onclick="insert('9')">9</button></td>
                <td><button class="botoes" onclick="insert('-')">-</button></td>
            </tr>

            
            <tr>
                 <!--chamada da função onclick inserte onde o parametro é o numero do botão-->
                <td><button class="botoes" onclick="insert('4')">4</button></td>
                <td><button class="botoes" onclick="insert('5')">5</button></td>
                <td><button class="botoes" onclick="insert('6')">6</button></td>
                <td><button class="botoes" onclick="insert('+')">+</button></td>
            </tr>

            
            <tr>
                 <!--chamada da função onclick inserte onde o parametro é o numero do botão-->
                <td><button class="botoes" onclick="insert('1')">1</button></td>
                <td><button class="botoes" onclick="insert('2')">2</button></td>
                <td><button class="botoes" onclick="insert('3')">3</button></td>
                <td rowspan="2" ><button class="botoes" style="height: 106px" onclick="calcular()">=</button></td> <!--colspan="2" = duas linhas + style="height = altura-->
            </tr>

            
            <tr>
                <td colspan="2"><button class="botoes" style="width: 106px"  onclick="insert('0')">0</button></td> <!--colspan="2" = duas colunas + style="width = larguma-->
                <td><button class="botoes" onclick="insert('.')">.</button></td>
            </tr>

        </table>


</div>

</div>



</body>
</html>
